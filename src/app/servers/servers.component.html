<label for="">Server name</label>
<!-- <input 
    type="text" 
    class="form-control"
    (input)="onUpdateServerName($event)"
> -->
<input 
    type="text" 
    class="form-control"
    [(ngModel)]="serverName"
>
<!-- <p>{{ serverName }}</p> -->
<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add Server</button>
<!-- <p [innerText]="serverCreationStatus"></p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server is {{ serverName }}</p>
<ng-template #noServer>
    <p>No server was created!</p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>

<input 
    type="text"
    [(ngModel)]="username"
>
<p>{{ username }}</p>
<button 
    (click)="resetUsername()"
    [disabled]="!isUsernameDefined()">Reset username</button>
<p></p>
